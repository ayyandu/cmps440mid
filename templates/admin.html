<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label,
        input {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 1.2em;
        }

        input[type="submit"] {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form action="/add_balance" method="post">
            <label for="tag_number">Tag Number:</label>
            <input type="text" id="tag_number" name="tag_number" required><br><br>

            <label for="balance_to_add">Balance to Add:</label>
            <input type="number" id="balance_to_add" name="balance_to_add" required><br><br>

            <input type="submit" value="Add Balance">
        </form>
    </div>
</body>

</html>
